<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/svg" href="./assets/images/logo.svg">
    <title>赴九天 问苍穹｜中国载人航天</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index/index.css">
    <link rel="stylesheet" href="./styles/index/meteor.css">
</head>

<body>
    <audio id="bgm" loop>
        <source src="./assets/audios/background.mp3" type="audio/mpeg">
    </audio>
    <header class="header">
        <div class="header-left">
            <img id="logo" src="./assets/images/logo.svg" alt="赴九天 问苍穹｜中国载人航天 LOGO">
        </div>
        <div class="header-center">
            <a href="#" class="nav-link">十二阶星辰</a>
            <a href="#" class="nav-link">星际轨年</a>
            <a href="#" class="nav-link">问天阁</a>
            <a href="#" class="nav-link">寰宇速报</a>
        </div>
        <div class="header-right"></div>
    </header>
    <div class="container">
        <div class="page">
            <h1 class="slogan">赴九天 问苍穹</h1>
            <h3 class="title">中国载人航天</h3>
            <div class="top-left-light"></div>
            <div class="bottom-right-light"></div>
            <svg class="grid-overlay" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">
            </svg>
        </div>
        <div class="page">
            <img class="rocket-line-draft" src="./assets/images/index/RocketLineDraft.svg" alt="火箭线稿">
            <div class="intro">
                <h2 class="title">「天阶十二辰」</h2>
                <h4 class="en">Celestial Ascent Phases</h4>
                <h4 class="detail">从总装测试到苍穹之吻</h4>
                <div class="link-container">
                    <a href="#">
                        完整解析
                        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="m12 22l-7-7l1.4-1.425l4.6 4.6V11h2v7.175l4.6-4.575L19 15zM11 9V6h2v3zm0-5V2h2v2z" />
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="bottom-left-light"></div>
            <div class="intro">
                <h2 class="title">「星际轨年」</h2>
                <h4 class="en">Stellar Chronicles</h4>
                <div class="line"></div>
            </div>
            <div class="milestone">
                <div class="milestone-bg"></div>
                <div class="rocket-launch">
                    <div class="content">
                        <h2>1992-2030</h2>
                        <h2>中国航天里程碑全记录</h2>
                        <img src="./assets/images/index/BottomRight.png" alt="中国航天里程碑全记录">
                    </div>
                </div>
            </div>
        </div>
        <div class="page">
            <div class="planet-container">
                <canvas class="planet-canvas"></canvas>
            </div>
            <div class="content">
                <h1 class="title">「问天阁」</h1>
                <h2 class="subtitle">Cosmic Inquiry Lab</h2>
                <p class="description">破解宇宙奥秘的108道天问</p>
                <button class="start-btn">开始探索</button>
            </div>
        </div>
        <div class="page">
            <h1 style="color: white;">Page Five</h1>
        </div>
    </div>
    <script type="module" src="./scripts/index/gridBackground.js"></script>
    <script type="module" src="./scripts/index/starBackground.js"></script>
    <script type="module" src="./scripts/index/MeteorEffect.js"></script>
    <script type="module" src="./scripts/index/PlanetBackground.js"></script>
    <script type="module" src="./scripts/index/index.js"></script>
</body>

</html>
